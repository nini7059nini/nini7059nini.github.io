<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>注册页</title><link rel="stylesheet" href="../css/base.css"><link rel="stylesheet" href="../sass/main.css"><link rel="stylesheet" href="../sass/login.css"><link rel="stylesheet" href="../sass/zhuce.css"><link rel="stylesheet" href="../css/img/iconfont/iconfont.css"></head><body><div id="box"><header></header><main><div class="main-zhuce"><img src="../img/zhuce.jpg" alt=""><form action=""><div class="form-header"><h2>注册华盛奥莱会员</h2><h3 id="denglu">已有账户，登录</h3></div><div class="form-main" id="form"><div class="con1"><h2>注册账号</h2><input type="text" placeholder="请输入手机号码" id="username"> <i class="iconfont icon-xiaoren"></i></div><p class="inf"></p><div class="con2"><h2>输入密码</h2><input type="text" placeholder="请输入密码" id="password"> <i class="iconfont icon-suo"></i></div><p class="inf"></p><div class="con3"><h2>确认密码</h2><input type="text" placeholder="请输入密码" id="password1"> <i class="iconfont icon-suo"></i></div><p class="inf"></p><div class="con4"><h2>验证码</h2><input type="text" placeholder="请输入验证码" id="ma"> <input type="button" value="2222" id="yanzheng"></div><p class="inf"></p><div class="con5"><h2>短信验证</h2><input type="text" placeholder="请输入验证码" id="tel"> <span>获取验证码</span></div><h5 id="zhuce-btn">注册</h5><h6><input type="checkbox"> 《奥莱购会员协议》</h6></div></form></div></main><footer></footer></div></body><script src="../js/common.js"></script><script src="../js/jquery-1.10.1.min.js"></script><script>(() => {
        //模块化
        $('#box header').load('login_header.html');
        $('#box footer').load('login_footer.html');

        //点击已有登录跳转到登录页
        // let denglu = document.getElementById('denglu');
        $('#denglu').click(function(){
            location.href = 'login.html';
        })

        //点击注册跳转到登录页
        let login = document.getElementById('form');
        let mail = document.getElementById('username');
        let psw = document.getElementById('password');
        let psw1 = document.getElementById('password1');
        console.log(psw);
        console.log(psw1)
        // let btn = document.getElementById('zhuce-btn');
        let infs = document.querySelectorAll('#form .inf');//所有提示信息
        console.log(infs)
        let ainputs = document.querySelectorAll('#form input');
        console.log(ainputs)
        let isok1 = false;


        checkInput({
            ele: ainputs[1],
            inf: infs[1],
            type: 'password',
            noval: '请输入密码',
            checkYes: '密码验证通过',
            checkNo: '(密码以字母开头，长度在6~18之间，只能包含字母、数字和下划线)'
        });

        //确认密码
        ainputs[2].onblur = function () {
            var val = this.value.trim();
            if (val) {
                if (ainputs[2].value == ainputs[1].value) {
                    infs[2].innerHTML = '密码正确';
                    infs[2].style.color = '#58bc58';
                } else {
                    infs[2].innerHTML = '密码错误';
                    infs[2].style.color = 'red';
                }
            } else {
                infs[2].innerHTML = '请输入密码';
                infs[2].style.color = 'red';
            }
        }


        //1.验证用户名是否存在：select    非空验证=>正则验证=>ajax验证
        mail.onblur = () => {
            let val = mail.value.trim();

            if (val) {   //非空验证
                let isok = checkReg.zhanghao(val);

                if (isok) { //正则验证 

                    ajax({ //判断是否存在该用户名 存在不可以注册
                        type: 'post',
                        url: '../api/01checkedName.php',
                        data: {
                            iname: mail.value.trim(),
                            // type:'checkedname'
                        },
                        success: str => {
                            console.log(str); //ajax验证
                            if (str == 'yes') {
                                infs[0].innerHTML = '恭喜你，该用户名可以注册！';
                                infs[0].style.color = '#58bc58';
                                isok1 = true;
                            } else {
                                infs[0].innerHTML = '该用户已存在，请重新注册';
                                infs[0].style.color = 'red';
                                isok1 = false;
                            }
                        }
                    });

                } else {
                    infs[0].innerHTML = '用户名（字母开头，允许5-16字节，允许字母数字下划线）！';
                    infs[0].style.color = 'red';
                }

            } else {
                infs[0].innerHTML = '请输入用户名';
                infs[0].style.color = 'red';
            };


        }


        //2.不存在就可以注册：insert

        //验证通过，准备注册

        $('#zhuce-btn').click(function(){
            if (isok1) {
                console.log(666);
                let idname = mail.value.trim();
                console.log(idname)
                let ipassword = psw.value.trim();
                console.log(ipassword)
                // ajax({
                //     type: 'post',
                //     url: '../api/zhuce.php',
                //     data: {
                //         'idname':idname,
                //         'idpassword': ipassword,
                //         // type:'zhuce'
                //     },
                //     success: str => {
                //         console.log(str);
                //         
                //     }
                // });
                $.ajax({
                    type:'post',
                    url:'../api/zhuce.php',
                    dataType:'text',
                    data:{
                        'idname':idname,
                        'idpassword':ipassword,
                    },
                    success: str=>{
                        console.log(str)
                        if (str == 'yes') {
                            alert('注册成功');
                            location.href = 'login.html?name=' + mail.value.trim();
                        } else {
                            alert('注册失败');

                        }
                    }
                })
            }

        })

        //找节点
        // let yanzheng = document.getElementById('yanzheng'); //验证码
        let ma= document.getElementById('ma');//input


        //随机验证码源js
        function randomCode() {
            var html = '0987654321zxcvbnmlkjhgfdsaqwertyuiopZXCVBNMLKJHGFDSAQWERTYUIOP';
            //生成四个随机数
            var res = '';
            for (var i = 0; i < 4; i++) {
                var num = parseInt(Math.random() * html.length);//0- html.length-1
                res += html[num];
            }
            return res;
        }

        //点击验证码生成随机数
        $('#yanzheng').click(function(){
            $('#yanzheng').val(randomCode())//随机验证码
            // btn1.style.background =  randomColor(16);//随机颜色
            //获取随机验证码内容
            let num = $('#yanzheng').val()
            //提交按钮添加点击事件
            ma.onblur = () => {
                //获取文本宽里面的内容
                let num1 = ma.value;
                //然后输入文本框和随机验证码通过对比是不是一样
                if (num == num1) {
                    infs[3].innerHTML = '验证通过';
                    infs[3].style.color='#58bc58';
                } else {
                    infs[3].innerHTML = '验证不通过';
                    infs[3].style.color='red';
                }
            }
        })


    })();</script></html>
