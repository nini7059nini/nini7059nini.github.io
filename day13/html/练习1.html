<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
      *{padding: 0;margin: 0;}
      .box{
          width: 1200px;
          height: 600px;
          display: flex;
          margin:auto; 
          border:1px solid red;

          background: url(../images/feature.jpg);
      }
      .list{
          width: 300px;
          height: 300px;
          background-color: pink;
      }
      .list:nth-child(2n+1){
          align-self: flex-end;
      }
    </style>
</head>
<body>
  <div class="box">
    <div class="list">1</div>
    <div class="list">2</div>
    <div class="list">3</div>
    <div class="list">4</div>
  </div>
    
</body>
</html>
